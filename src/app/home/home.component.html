<div class="main-content">
  <p>Create proofs, make edits, get approvals and release code and assets all in one place.</p>
</div>

  <div class = "flex-container">
  
  <div *ngFor="let project of projects">
    <mat-card class="card">
      <a routerLink="/{{ project.url }}">
        <span class="material-icons">
        launch
        </span>
      </a>
      <img mat-card-image src="./assets/images/{{ project.image }}" alt="img">
    </mat-card>
  </div>  
    
  </div>
